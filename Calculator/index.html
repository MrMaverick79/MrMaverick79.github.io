<!DOCTYPE html>
<html>
<header>
	<title>NewTrick Calculator</title>
	<link rel="stylesheet" href="./resources/css/reset.css">
	<link rel="stylesheet" href="./resources/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet"> 
	
	<!--Space for links to scientific calc & back button in nav-->

</header>

<body>
	<!--whole page-->
	<div id = 'container'>

	  <!--Need a total calculator?-->
	  <!--otherwise this is the top par of the calc--will probably need more sub divs-->
	    <div id = 'calculator_top'>
			<div id = 'label'>
				<h2> NewTrick </h2>
				<p> SOLAR AND BATTERY <p>
				
			</div>

			<div id = 'solar_panels'>
				<img src="./images/solarpanels.png"/>
			</div>
		</div>
		 
			<!--Screen and clear-->
		<div id ='screen'>
			<input class = "display-box" type = "text" id = "result" disabled /> 
			<input class = 'c_button' type= 'button' value = 'c' onclick = "clearScreen()"/>
		</div>
			
						
	   
	  
	    <div id = 'calculator_bottom'>
	 	
		     <!--left_buttons-->
			<div id = 'left_button_container_top'>
				<input class = "left_buttons" type = "button" value = "9" onclick = "display('9')" />				
				<input class = "left_buttons" type = "button" value = "8" onclick = "display('8')" />				
				<input class = "left_buttons" type = "button" value = "7" onclick = "display('7')" />
				<input class = 'right_buttons' type="button" value = "+" onclick = "display('+')"/>
			</div>
			<div id ='left_button_container_mid_top'>
				<input class = "left_buttons" type = "button" value = "6" onclick = "display('6')" />
				<input class = "left_buttons" type = "button" value = "5" onclick = "display('5')" />
				<input class = "left_buttons" type = "button" value = "4" onclick = "display('4')" />
				<input class = 'right_buttons' type="button" value = "-" onclick = "display('-')"/>
			</div>
			<div id = 'left_button_container_mid_low'>
				<input class = "left_buttons" type = "button" value = "3" onclick = "display('3')" />
				<input class = "left_buttons" type = "button" value = "2" onclick = "display('2')" />
				<input class = "left_buttons" type = "button" value = "1" onclick = "display('1')" />
				<input class = 'right_buttons' type="button" value = "x" onclick = "display('*')"/>
			</div>
			<div id = 'left_button_container_bottom'>
				<input class = "left_buttons" type = "button" value = "0" onclick = "display('0')" />
				<input class = 'right_buttons' id= 'dot' type="button" value = "." onclick = "display('.')"/>
				<input class = "equal_button" type = "button" value = "=" onclick = "calculate()"/>
				<input class = 'right_buttons' type="button" value = "/" onclick = "display('/')"/>
			</div>
		
		    <!--right_buttons-->
			
				
				
				
				
				
				
			</div>
	   </div>
	   <script type="text/javascript" src="./resources/script/main.js"></script>
	
	</div>



<footer>

</footer>

</body>
</html>
